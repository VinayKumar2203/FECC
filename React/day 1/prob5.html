<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    #main {

    img {

    #features {
        border-top: 1px solid rgb(52, 184, 184);
        border-bottom: 1px solid rgb(10, 78, 78);
        display: flex;

    #addToCart{

        }
</style>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your JSX code here
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        let url = "https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg?auto=compress&cs=tinysrgb&w=400";

        let val =
            <>
                <div id='main'>
                    <img src={url} alt="watchImg" />

                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit atque laudantium repudiandae nihil quaerat impedit, esse vitae illo, pariatur labore quidem nostrum quasi obcaecati omnis voluptas consequuntur. Exercitationem, alias beatae!</p>
                    </div>
                    <div id='features'>

                            <button id='addToCart'>ADD TO CART</button>

                </div>
            </>
        root.render(val);

</body>

</html>
