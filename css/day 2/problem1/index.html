<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css essentials</title>
    <style>
        div {
            background-color: red;
            border: 2px solid;
            padding: 10px;
            width: 150px;

        }

        div div {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 10px;
        }

        div :nth-child(3):hover {
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
