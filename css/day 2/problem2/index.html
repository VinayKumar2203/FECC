<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table formate</title>
    <style>
       
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid;

        }

        th {
            background-color: green;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product1</td>
                <td>2</td>
                <td>$10</td>
                <td>This is Product1</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Product2</td>
                <td>3</td>
                <td>$10</td>
                <td>This is Product2</td>
                <td>$30</td>
            </tr>
            <tr>
                <td colspan="4">sum</td>
               
                <td>$50</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
