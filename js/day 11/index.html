<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <button id="get-category-data">get-category-data</button>
        <button id="get-ingredeint-data">get-ingredeint-data</button>
    </div>
</body>

</html>
<script>
    // https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood'
    // https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast'
    let getIngredient = document.getElementById('get-ingredeint-data');
    let getcategory = document.getElementById('get-category-data');
    function getCategoryData() {
        try {
            fetch('https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood')
                .then((res) => {
                    return res.json();
                }).then((data) => {
                    console.log(data);
                })
        } catch (error) {
            console.log(error)
        }
    }


    function getIngredientData() {
        try {
            fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast')
                .then((res) => {
                    return res.json();
                }).then((data) => {
                    console.log(data);
                })
        } catch (error) {
            console.log(error)
        }
    }


    getcategory.addEventListener('click', () => {
        getCategoryData();
    })

    getIngredient.addEventListener('click', () => {
        getIngredientData();
    })

</script>
