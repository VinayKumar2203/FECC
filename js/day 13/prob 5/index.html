<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 0 15px; /* Add some margin for smaller screens */
        }

        input {
            width: 100%; /* Set to 100% for smaller screens */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 480px) {
            body {
                height: auto;
                padding: 20px;
            }

            div {
                max-width: 100%;
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="Message" id="inputVal">
    <button id="btn">Click me</button>
    </div>
    <div>
        <h2 id="message">Message</h2>
        <p id="leng">length of latter</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
