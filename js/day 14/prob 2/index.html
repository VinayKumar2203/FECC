<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- problem 7 -->
    <div id="inputs">
        <form id="formData" action="">
            <label for="name">
                <input required id="name" type="text" placeholder="Enter name">
            </label>
            <label for="price">
                <input required id="price" type="number" placeholder="Price">
            </label>
            <label for="rating">
                <input required id="rating" type="number" placeholder="rating">
            </label>
            <input type="submit" value="submit">
        </form>
    </div>
     
    <div id="shortBtn">
        <button id="shortByPrice">Short by Price</button>
        <button id="shortByRating">Short by Rating</button>
    </div>
    <section id="graph">
        <div>
            <h1>price</h1>
            <div id="priceGraph"></div>
        </div>
        <div>
            <h1>rating</h1>
            <div id="ratingGraph"></div>
        </div>
    </section>
</body>
